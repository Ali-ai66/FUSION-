<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selector</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- Particles.js CDN -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Ensure particles don't cause scroll */
            height: 100vh;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: black; /* Set background color to black */
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10; /* Ensure content is above the particles */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 40px;
            border-radius: 50%;
            border: 6px solid #fff;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            width: 250px;
            margin: 15px;
            padding: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 18px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: block;
            margin: 15px auto;
            text-transform: uppercase;
        }

        .buttons button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Specific button colors */
        .button-1 {
            background-color: #e74c3c; /* Red */
        }

        .button-2 {
            background-color: #2ecc71; /* Green */
        }

        .button-3 {
            background-color: #3498db; /* Blue */
        }

        .button-4 {
            background-color: #f39c12; /* Orange */
        }

        .button-5 {
            background-color: #9b59b6; /* Purple */
        }

        .button-6 {
            background-color: #e91e63; /* Pink */
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            .buttons button {
                width: 200px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Particles container -->
    <div id="particles-js"></div>

    <div class="container">
        <img src="photos/logo.png" alt="Sanam Logo" class="logo">
        <div class="buttons">
            <button class="button-1" onclick="navigateToPage()">91CLUB</button>
            <button class="button-2" onclick="navigateToPage()">BIG MUMBAI</button>
            <button class="button-3" onclick="navigateToPage()">82 LOTTARY</button>
            <button class="button-4" onclick="navigateToPage()">TIRANGA</button>
            <button class="button-5" onclick="navigateToPage()">BDG</button>
            <button class="button-6" onclick="navigateToPage()">51 GAME</button>
        </div>
    </div>

    <script>
        // Initialize Particles.js
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80, // Number of particles
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff" // Particle color (white)
                },
                shape: {
                    type: "circle", // Particle shape
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse" // Interaction mode on hover (particles will repulse away)
                    },
                    onclick: {
                        enable: true,
                        mode: "push" // Add more particles on click
                    }
                }
            },
            retina_detect: true
        });

        function navigateToPage() {
            window.location.href = "select.html";
        }
    </script>
</body>
</html>
