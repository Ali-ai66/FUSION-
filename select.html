<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            position: relative;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 5px solid rgb(0, 255, 0);
            box-shadow: 0 0 20px rgb(0, 255, 0);
        }

        .photo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 10;
        }

        .photo-container img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .photo-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #fff;
        }

        .wingo {
            box-shadow: 0 0 15px red;
            border: 5px solid red;
        }

        .mines {
            box-shadow: 0 0 15px rgb(255, 0, 221);
            border: 5px solid rgb(255, 0, 221);
        }

        .k3 {
            box-shadow: 0 0 15px rgb(255, 68, 0);
            border: 5px solid rgb(255, 64, 0);
        }

        /* Particle Canvas Styling */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <img src="photos/logo.png" alt="HACKERS HUB Logo" class="logo">
    <div class="photo-container">
        <img src="photos/win.png" alt="Wingo" class="wingo" onclick="navigateTo('wingo.html')">
        <img src="photos/mi.png" alt="Mines" class="mines" onclick="navigateTo('min.html')">
        <img src="photos/k3.png" alt="K3" class="k3" onclick="navigateTo('k3.html')">
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffffff"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 0.5,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 4,
                        size_min: 0.1,
                        sync: false
                    }
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    }
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
